---
- name: Jenkins setup
  hosts: 
    webservers
  # Become sudo
  become: true 
  vars:
    ansible_ssh_private_key_file: keys/ec2_key
  tasks:
    - name: Apt Update
      apt: 
        update_cache: yes
    - name: Install gnupg
      apt: 
        name: gnupg
        state: present 
    - name: Install Java 
      apt: 
        name: openjdk-17-jdk
        state: present
    - name: Add Jenkins Debian repo key
      apt_key: 
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        state: present
    - name: Add Jenkins Debian repository
      apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present 
    - name: Install Jenkins 
      apt: 
        name: jenkins
        state: present
    - name: Start Jenkins 
      service:
        name: jenkins 
        state: started
        enabled: yes

